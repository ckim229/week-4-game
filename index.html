<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>NBA 1v1</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="title"><h1>NBA 1v1 FINALS</h1></div>
    <div class="container">
        <div class="row">
            <div class="card curry" style="width: 10rem;">
                
                <div class="name">
                    <h4 class="card-title">Stephen Curry</h4>
                </div>
                <img class="card-img-top" src="assets/images/steph.jpg" alt="Steph jpeg">
                <div class="health">
                    200
                </div>
                </div>
                
            <div class="card kawhi" style="width: 10rem;">
                    <div class="name">
                        <h4 class="card-title">Kawhi Leonard</h4>
                    </div>
                    <img class="card-img-top" src="assets/images/kawhi.jpg" alt="Kawhi jpeg">
                    <div class="health">
                        220
                    </div>
                </div>
            <div class="card kobe" style="width: 10rem;">
                    <div class="name">
                        <h4 class="card-title">Kobe Bryant</h4>
                    </div>
                    <img class="card-img-top" src="assets/images/kobe.jpg" alt="Kobe jpeg">
                    <div class="health">
                        230
                    </div>
                </div>
            <div class="card mj" style="width: 10rem;">
                    <div class="name">
                        <h4 class="card-title">Michael Jordan</h4>
                    </div>
                    <img class="card-img-top" src="assets/images/MJ.jpg" alt="MJ jpeg">
                    <div class="health">
                        270
                    </div>
                </div>
                      
        </div>
        <div class="row">
            <h2>YOUR PLAYER</h2>
        </div>
        <div class="row select"></div>

        <div class="row">
            <h2>OPPONENTS AVAILABLE</h2>
        </div>
        <div class="row opponents">
        </div>

        <div class="row">
            <h2>FIGHT</h2>
        </div>
        <div class="row button">
            <button type="button" class="btn attack">ATTACK</button>
        </div>

        <div class="row">
            <h2>DEFENDER</h2>
        </div>
        <div class="row defender">
        </div>

        <div class="row counters"></div>
        <div class="restart"></div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
